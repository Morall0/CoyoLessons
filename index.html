<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./statics/img/Logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./statics/styles/basics.css">
    <link rel="stylesheet" href="./statics/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./libs/fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="./libs/jquery/jquery-3.6.0.min.js"></script>
    <title>Principal</title>
</head>
<body>
    <nav class="nav">
        <div id="tit">COYOLESSONS</div>
             <div id="hamburguesa"><i class="fa fa-bars fa-2x"></i></div>
             <div class="link"><a href="#firstBanner">Principal</a></div>
             <div class="link"><a href="#features">Perfil</a></div>
             <div class="link"><a href="#team">Administrar</a></div>
             <div class="link"><i class="fas fa-paint-roller"></i></div>
     </nav>
    <!-- contenido -->
    <div id="izquierdo">
        <div id="lupa">
            <input type="search" id="buscador" placeholder="Buscar">
            <input type="submit" id="buscar" value="BUSCAR">
        </div>
        <div id="filtros">
            <label for="fecha">
                <select name="fecha" id="fecha">
                    <option selected value="" hidden><p>Fecha</p></option>
                </select>
            <label for="horario">
                <select name="horario" id="horario">
                    <option selected value="" hidden><p>Horario</p></option>
                </select>
            </label>
            <label for="materia">
                <select name="materia" id="materia">
                    <option selected value="" hidden><p>Materia</p></option>
                </select>
            </label>
            <label for="modalidad">
                <select name="modalidad" id="modalidad">
                    <option selected value="" hidden><p>Modalidad</p></option>
                </select>
            </label>
            <label for="medio">
                <select name="medio" id="medio">
                    <option selected value="" hidden><p>Medio</p></option>
                </select>
            </label>
        </div>
        <div class="resultados"></div>
    </div>
    <div id="derecho">
        <div id="indica">Busca personas que puedan ayudarte y agenda una asesoría.</div>
        <div id="agendar">Agendar una asesoría</div>
        <div id="cancelar">Cancelar una asesoría</div>
    </div>
    <div id="footer"><p>CRÉDITOS</p></div>
    <script src="../dynamics/js/MiPerfil.js"></script>
</body>
</html>
